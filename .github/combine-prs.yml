name: Github Action Merge Dependabot
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

  automerge:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: write

    steps:
      - uses: fastify/github-action-merge-dependabot@v3.0.0
