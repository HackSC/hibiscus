name: Move cards into In Progress when associated PR is opened

on:
  pull_request:
    types:
      - 'opened'
      - 'reopened'
      - 'edited'

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: Hibiscus
          column: In progress
          repo-token: ${{ secrets.BOT_GITHUB_PAT }}
